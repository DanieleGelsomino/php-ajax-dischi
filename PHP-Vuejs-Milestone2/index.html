<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="shortcut icon" href="./img/spotify-logo.png" type="image/x-icon">

    <!-- link Axios  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Link Vue Js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>PHP Ajax Vuejs Dischi</title>
</head>

<body>
    <div id="app">
        <!-- HEADER -->
        <header class="p-2 container-fluid dg-header">
            <div class="row">
                <div class="col-12">
                    <img class="ms-2 dg-logo" src="img/spotify-logo.png" alt="spotify-logo">
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <div class="dg-bg">
                <!-- sezione select genre -->
                <div class="dg-select">
                    <h2 class="dg-text-select">Seleziona il genere che preferisci</h2>
                    <select name="genres" class="dg-options">
                        <option value="All">All</option>
                        <option value="Pop">Pop</option>
                        <option value="Metal">Metal</option>
                        <option value="Rock">Rock</option>
                        <option value="Jazz">Jazz</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <!-- sezione album  -->
                    <div class=" dg-container-albums">

                        <div v-for="(disc,index) in dataDischi" :key="index" class="col ">
                            <div class="dg-card-album">
                                <img class="dg-poster" :src="disc.poster" :alt="disc.author">
                                <h3 class="dg-title">{{disc.title}}</h3>
                                <span class="dg-author">{{disc.author}}</span>
                                <span class="dg-year">{{disc.year}}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>


    <!-- Link Js -->
    <script src="script.js"></script>
</body>

</html>
